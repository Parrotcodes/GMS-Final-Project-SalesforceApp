<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garage Management System - Web To Case</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f0f3f7;
    }

    .container {
        width: 90%;
        max-width: 650px;
        background: #fff;
        margin: 30px auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #444;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border: none;
        background: #0070d2;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #005bb5;
    }

    /* FOOTER */
    footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px;
        background: #222;
        color: #eee;
    }

    footer a {
        color: #4ea3ff;
        text-decoration: none;
        margin: 0 10px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Garage Management System - Support Case Form</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000008xKnh" method="POST">

        <input type="hidden" name="orgid" value="00DgL000008xKnh">
        <input type="hidden" name="retURL" value="https://parrotcodes.github.io/GMS-Final-Project-SalesforceApp/">

        <!-- Debugging - Optional -->
        <!--
        <input type="hidden" name="debug" value="1">
        <input type="hidden" name="debugEmail" value="atrimyself@gmail.com">
        -->

        <label for="name">Contact Name</label>
        <input id="name" maxlength="80" name="name" type="text">

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" type="email">

        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" type="text">

        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" type="text">

        <label for="type">Type</label>
        <select id="type" name="type">
            <option value="">--None--</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Electrical">Electrical</option>
            <option value="Electronic">Electronic</option>
            <option value="Structural">Structural</option>
            <option value="Other">Other</option>
        </select>

        <label for="reason">Case Reason</label>
        <select id="reason" name="reason">
            <option value="">--None--</option>
            <option value="Installation">Installation</option>
            <option value="Equipment Complexity">Equipment Complexity</option>
            <option value="Performance">Performance</option>
            <option value="Breakdown">Breakdown</option>
            <option value="Equipment Design">Equipment Design</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
        </select>

        <label for="priority">Priority</label>
        <select id="priority" name="priority">
            <option value="">--None--</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>

        <button type="submit">Submit Case</button>
    </form>
</div>

<footer>
    <p><strong>Garage Management System</strong><br>
       ParrotCodes Pvt. Ltd<br>
       Hyderabad, Telangana, India</p>

    <p>
        <a href="https://facebook.com">Facebook</a> |
        <a href="https://instagram.com">Instagram</a> |
        <a href="https://linkedin.com">LinkedIn</a> |
        <a href="https://twitter.com">Twitter/X</a>
    </p>

    <p>&copy; 2025 Garage Management System. All Rights Reserved.</p>
</footer>

</body>
</html>
